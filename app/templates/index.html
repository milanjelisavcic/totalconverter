<!doctype html>
<html>
  <head>
    <title>File Upload</title>
  </head>
  <body>
    <h1>File Upload</h1>
    <form method="POST" action="" enctype="multipart/form-data">
      <p><input type="file" name="doc_file" accept=".doc,.docx"></p>
      <p><input type="submit" value="Submit"></p>
    </form>

    {% for table in tables %}
            {{ table|safe }}
    {% endfor %}
  </body>
</html>
